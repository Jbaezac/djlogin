<!-- templates/signup.html -->
{% extends 'base.html' %}


{% block title %}Sign Up{% endblock %}

{% block content %}
<link rel="stylesheet"  href="{% static 'css/login.css' %}">
<h2>Sign up</h2>
<form class="form-login" method="post">


  {% csrf_token %}
  {{ form.as_p }}
  <button class="button-log" type="submit">Sign up</button>
</form>
{% endblock %}
